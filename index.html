<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MrMarrant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="assets/images/mrmarrant_tv.ico">
  <link rel="stylesheet" href="default.css">
  <style>
    .screen {
      flex: 1;
      background-color: black;
      border-radius: 10px;
      overflow: hidden;
      padding: 0;
      position: relative;
    }

    .screen-content {
      width: 100%;
      height: 100%;
    }

    .header-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="tv-frame">
  <div class="screen">
    <button id="button-control-panel" type="button" class="btn btn-dark">|||</button>
    <div class="screen-content">
      <img class="header-image" src="assets/images/static_tv.gif" alt="GIF animée rétro">
    </div>
  </div>

  <div class="control-panel">
    <button class="btn btn-custom power"></button>
    <button class="btn btn-custom resume" disabled>Resume</button>
    <button class="btn btn-custom skills" disabled>Skills</button>
    <button class="btn btn-custom projects" disabled>Projects</button>
    <button class="btn btn-custom creations" disabled>Creations</button>
    <button class="btn btn-custom links" disabled>Links</button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const powerButton = document.querySelector('.power');
  powerButton.addEventListener('click', function() {
      window.open('pages/resume.html', "_self");
  });
</script>

</body>
</html>
