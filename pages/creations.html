<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MrMarrant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="../assets/images/mrmarrant_tv.ico">
  <link rel="stylesheet" href="../default.css">
  <style>
    .screen {
      background-color: #070707;
    }

    .creations-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .img-creations {
      width: 15%;
      max-width: 100%;
      height: auto;
      margin: 10px 0;
    }

    .img-creations:hover {
      cursor: pointer;
      border: 2px solid #adc000;
    }

    .zoom-image {
      width: 50%;
      max-height: 90%;
    }

    .zoom-container {
      position: fixed;
      position-area: center;
      pointer-events: none;
      background-color: #000000cc;
      width: 100%;
      height: 100%;
      align-content: center;
      text-align: center;
      display: none;
    }

    #close-zoom {
      position: fixed;
      margin-left: 20px;
    }

    .img-creations.no-hover:hover {
      transform: none;
      cursor: default;
    }
  </style>
</head>
<body>

<div class="tv-frame">
  <div class="screen" id="screen">
    <button id="button-control-panel" type="button" class="btn btn-dark">|||</button>
    <div id="zoom-container" class="zoom-container">
      <img id="zoom-image" class="zoom-image" src="../assets/creations/tired.png" alt="Zoom Image">
      <button id="close-zoom" class="btn btn-dark" onclick="CloseImageZoom()">X</button>
    </div>
    <div class="screen-content" id="screenContent">
      <img class="header-image" src="../assets/images/lookdown_banner.png" alt="Creations">
      <section>
        <p class="text-header">Here's a list of images and elements I've created and used for various addons and games.</p>
        <div class="row creations-content">
          <div class="col-12">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/1025_logo.gif" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/ARTSISTERROR.png" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/brochure_01.png" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/brochure_02.png" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/dream_room.png" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/Real_Garbage_Description_1.gif" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/SCP-035.gif" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/fiction_exposition.png" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/yux_corrupt.png" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/warning_gravity_sign.png" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/tired.png" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/scp235_img1.gif" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/save_data.png" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/post_bunker_01.png" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/post_bunker_02.png" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/post_bunker_03.png" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/post_bunker_04.png" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/header_035.gif" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/lookdown_logo.png" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/moon_exposition.png" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/pdp.png" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/mpnttroi_logo.png" alt="Creations">

            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/logo_eric.png" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/header_itch_io.gif" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/lookdown_min.png" alt="Creations">
            <img class="img-creations" onclick="ZoomImageCreation(this)" src="../assets/creations/logo_exe.png" alt="Creations">
          </div>
        </div>
      </section>
    </div>
  </div>

  <div class="control-panel">
    <button class="btn btn-custom power"></button>
    <button class="btn btn-custom resume">Resume</button>
    <button class="btn btn-custom skills">Skills</button>
    <button class="btn btn-custom projects">Projects</button>
    <button class="btn btn-custom creations"><a style="color: #004aad;">Creations</a></button>
    <button class="btn btn-custom links">Links</button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../default.js"></script>
<script>
  const screenContainer = document.getElementById("screen");
  const screenStyleFilter = screenContainer.style.filter

  function ZoomImageCreation(img) {
    const zoomImg = document.getElementById("zoom-image");
    const zoomContainer = document.getElementById("zoom-container");
    zoomImg.src = img.src;
    zoomContainer.style.display = "inherit";
    zoomContainer.style.pointerEvents = "all";
    screenContainer.style.filter = "none";
  }

  function CloseImageZoom() {
    const zoomContainer = document.getElementById("zoom-container");
    zoomContainer.style.display = "none";
    zoomContainer.style.pointerEvents = "none";
    screenContainer.style.filter = screenStyleFilter;
  }
</script>
</body>
</html>
