<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MrMarrant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="../assets/images/mrmarrant_tv.ico">
  <link rel="stylesheet" href="../default.css">
  <style>
    .screen {
      background-color: #070707;
    }

    /* Links CSS */
    .grid-item {
      max-width: 20vh;
      height: 20vh;
      padding: 3vh;
      border-radius: 2px;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .grid-item img {
      max-width: 100%;
      max-height: 100%;
      padding: 2vh;
      object-fit: contain;
    }
    .link-card:hover {
      background-color: #d8db00;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: scale(1.02);
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }
    .links-container {
      width: 70%;
    }
  </style>
</head>
<body>

<div class="tv-frame">
  <div class="screen" id="screen">
    <div class="screen-content" id="screenContent">
      <img class="header-image" src="../assets/images/links_header.png" alt="Links">
      <section>
        <div class="container-fluid links-container">
          <div id="links-list" class="row g-3 justify-content-center">
          </div>
        </div>
      </section>
    </div>
  </div>

  <div class="control-panel">
    <button class="btn btn-custom power"></button>
    <button class="btn btn-custom resume">Resume</button>
    <button class="btn btn-custom skills">Skills</button>
    <button class="btn btn-custom projects">Projects</button>
    <button class="btn btn-custom creations">Creations</button>
    <button class="btn btn-custom links"><a style="color: #004aad;">Links</a></button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../default.js"></script>
<script>
  addLinksCard("../assets/images/github_icon.png", "https://github.com/MrMarrant")
  addLinksCard("../assets/images/itchio_icon.png", "https://mrmarrant.itch.io")
  addLinksCard("../assets/images/steam_icon.png", "https://steamcommunity.com/id/mrmarrant/")
  addLinksCard("../assets/images/twitter_icon.png", "https://x.com/MarrantMr")
  addLinksCard("../assets/images/tiktok_icon.png", "https://www.tiktok.com/@marrantmr")
  addLinksCard("../assets/images/discord_icon.png", "https://discord.gg/ZYxVP9d82B")
</script>
</body>
</html>
