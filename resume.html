<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=5.0">
    <title>MrMarrant</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: black;
        }
        .bordered-div {
            border: 20px solid #808080;
            box-sizing: border-box;
            width: 80%;
            height: 98%;
            margin-left: 10px;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #808080;
        }
        .content {
            color: white;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .right-div {
            width: 20%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .inner-div {
            background-color: #808080;
            border-radius: 30px;
            width: 70%;
            height: 98%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .inner-bordered-div {
            border: 5px solid black;
            border-radius: 30px;
            width: 90%;
            height: 98%;
        }
        .new-inner-div {
            border: 10px solid #898989;
            border-radius: 10px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fee504;
        }
        .side-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-control {
            appearance: none;
            background-color: #FFFFFF;
            border-radius: 40em;
            border-style: none;
            box-shadow: #ADCFFF 0 -12px 6px inset;
            box-sizing: border-box;
            color: #000000;
            cursor: pointer;
            display: inline-block;
            font-family: -apple-system,sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: -.24px;
            margin: 10px;
            outline: none;
            padding: 1rem 1.2rem;
            quotes: auto;
            text-align: center;
            text-decoration: none;
            transition: all .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-control:hover {
            background-color: #FFC229;
            box-shadow: #FF6314 0 -6px 8px inset;
            transform: scale(1.1);
        }

        .button-control:active {
            transform: scale(1.025);
        }

        @media (min-width: 768px) {
        .button-control {
            font-size: 1.1rem;
            padding: .75rem 1.5rem;
        }
        }
        .led {
            background-color: #03d703;
            box-shadow: #00c308 0 -12px 6px inset;
            padding: .75rem .75rem;
            align-self: flex-end;
            margin-bottom: 50px;
        }
        .led:hover {
            background-color: #03d703;
            box-shadow: #00c308 0 -12px 6px inset;
            transform: scale(1.055);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const img = document.querySelector('.static-img');
            const body = document.body;

            body.style.visibility = 'hidden';

            img.addEventListener('load', function() {
                body.style.visibility = 'visible';
            });

            const ledButton = document.querySelector('.button-control.led');
            ledButton.addEventListener('click', function() {
                window.open('file:///C:/Users/mnsgi/OneDrive/Bureau/Si%20tu%20ouvres,%20je%20te%20tue/mrmarrant_website/home.html', "_self");
            });

            const resumeButton = document.querySelector('.button-control.resume');
            resumeButton.addEventListener('click', function() {
                window.open('file:///C:/Users/mnsgi/OneDrive/Bureau/Si%20tu%20ouvres,%20je%20te%20tue/mrmarrant_website/resume.html', "_self");
            });
        });
    </script>
</head>
<body>
    <div class="bordered-div">
        <div class="new-inner-div">
            <div class="content">
                <img class="hesmile-img" src="https://i.imgur.com/R4pPwG9.png" alt="MrMarrant GIF">
            </div>
        </div>
    </div>
    <div class="right-div">
        <div class="inner-div">
            <div class="inner-bordered-div">
                <div class="side-panel">
                    <div class="button-control led"></div>
                    <div class="button-control resume">Resume</div>
                    <div class="button-control projects">Projects</div>
                    <div class="button-control links">Links</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
